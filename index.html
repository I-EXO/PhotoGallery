        /* Styles for the button and menu container */
        .menu-container {
            position: fixed;
            top: 0;
            right: 0;
            padding: 20px;
            z-index: 1;
        }

        /* Styles for the button */
        .menu-button {
            display: block;
            width: 40px;
            height: 30px;
            position: relative;
            cursor: pointer;
        }

        /* Bar elements that create the button icon */
        .bar {
            width: 100%;
            height: 4px;
            background-color: #bbbbbb;
            position: absolute;
            transition: 0.4s;
        }

        /* Top bar */
        .bar:nth-child(1) {
            top: 0;
        }

        /* Middle bar */
        .bar:nth-child(2) {
            top: 12px;
        }

        /* Bottom bar */
        .bar:nth-child(3) {
            top: 24px;
        }

        /* Add an animation when the button is clicked */
        .menu-button.active .bar:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        .menu-button.active .bar:nth-child(2) {
            opacity: 0;
        }
        .menu-button.active .bar:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* Styles for the menu */
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background: #333;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu.active {
            display: block;
        }

        .menu li {
            padding: 10px;
        }

        .menu li a {
            color: #c2bab7;
            text-decoration: none;
        }
    </style>
</head>

<head>
    <style>
        /* Common styles for gallery and lightbox */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gallery-item {
            flex: 0 0 calc(33.33% - 10px);
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
        }

        .next-button {
            cursor: pointer;
            color: #fff;
            font-size: 20px;
            margin-top: 10px;
        }

        /* Media query for phone screens */
        @media (max-width: 767px) {
            .gallery-item {
                flex: 0 0 calc(50% - 10px);
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="Sutren1T.jpeg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="Moons1T.jpeg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="image3.jpg" alt="Image 3">
        </div>
        <!-- Add more gallery items as needed -->
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close-button" id="close-button">&times;</span>
        <img id="lightbox-image">
        <span class="next-button" id="next-button">&#8594;</span>
    </div>

    <script>
        const gallery = document.querySelector(".gallery");
        const lightbox = document.getElementById("lightbox");
        const lightboxImage = document.getElementById("lightbox-image");
        const closeButton = document.getElementById("close-button");
        const nextButton = document.getElementById("next-button");
        const galleryItems = document.querySelectorAll(".gallery-item");
        let currentImageIndex = 0;

        function showImage(index) {
            if (index >= 0 && index < galleryItems.length) {
                const image = galleryItems[index].querySelector("img");
                lightboxImage.src = image.src;
                currentImageIndex = index;
            }
        }

        closeButton.addEventListener("click", () => {
            lightbox.style.display = "none";
        });

        nextButton.addEventListener("click", () => {
            showImage(currentImageIndex + 1);
        });

        galleryItems.forEach((item, index) => {
            item.addEventListener("click", () => {
                showImage(index);
                lightbox.style.display = "flex";
            });
        });

        lightbox.addEventListener("click", (event) => {
            if (event.target === lightbox || event.target === closeButton) {
                lightbox.style.display = "none";
            }
        });
    </script>
